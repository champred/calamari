<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" id="avatar-masking" x="0" y="0" height="150px" width="150px" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="grad" x1="0" x2="0" y1="93%" y2="100%">
			<stop stop-color="white" offset="0" />
			<stop stop-color="transparent" offset="100%" />
		</linearGradient>

		<mask id="mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
			<rect x="0" y="0" width="1" height="1" fill="url(#grad)" />
		</mask>
	</defs>

	<rect x="0" y="0" width="150" height="150" fill="white" mask="url(#mask)" />
</svg>